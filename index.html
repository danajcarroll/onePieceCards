<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Character Cards</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- TOP LEVEL BUTTONS -->
            <ul class="characters">
                <li class="characterCircles luffy"></li>
                <li class="characterCircles zoro"></li>
                <li class="characterCircles nami"></li>
                <li class="characterCircles usopp"></li>
                <li class="characterCircles sanji"></li>
            </ul>

        <!-- CHARACTER CARD -->
        <div class="characterCards">
            <div class="colorBox">
                <h1 class="name">STRAW HAT LUFFY</h1>
                <img src="" alt="" class="characterPic activeImage preTimeSkip">
                <img src="" alt="" class="characterPic hiddenImage">
                <div class="imageButtons">
                    <button class="preSkip activeButton">Pre Time-Skip</button>
                    <button class="postSkip">Post Time-Skip</button>
                </div>
            </div>

            <div class="infoBox">
                <ul class="infoText">
                    <li><span class="mainColor">Full Name:</span> Monkey D. Luffy</li>
                    <li><span class="mainColor">Occupation:</span> Captain</li>
                    <li><span class="mainColor">Origin:</span> East Blue</li>
                    <li><span class="mainColor">Special Ability:</span> Gum Gum Fruit</li>
                </ul>
                <div class="bountyBox">
                    <div class="bountyTab">
                        <h3>$</h3>
                        <p>bounty</p>
                    </div>
                    <div class="numberTab">
                        <h2>390,000,000</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM LEVEL BUTTONS -->
        <ul class="characters">
            <li class="characterCircles luffy"></li>
            <li class="characterCircles zoro"></li>
            <li class="characterCircles nami"></li>
            <li class="characterCircles usopp"></li>
            <li class="characterCircles sanji"></li>
        </ul>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
