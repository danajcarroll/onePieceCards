<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>One Piece Character Cards</title>
</head>
<body>
    <main>
        <!-- TOP LEVEL BUTTONS -->
            <ul class="characters">
                <li class="characterCircles" id="luffy"></li>
                <li class="characterCircles" id="zoro"></li>
                <li class="characterCircles" id="nami"></li>
                <li class="characterCircles" id="usopp"></li>
                <li class="characterCircles" id="sanji"></li>
            </ul>

        <!-- CHARACTER CARD -->

        <!-- LUFFY CARD -->
        <div class="characterCards activeCard" id="luffyCard">
            <div class="colorBox mainColor">
                <h1 class="name" id="luffyName">STRAW HAT LUFFY</h1>
                <img src="images/luffy-pre.png" alt="Luffy before timeskip" class="characterPic activeImage preSkip">
                <img src="images/luffy-post.png" alt="Luffy after timeskip" class="characterPic hiddenImage postSkip">
                <div class="imageButtons">
                    <button class="preButton subColor">Pre Time-Skip</button>
                    <button class="postButton">Post Time-Skip</button>
                </div>
            </div>

            <div class="infoBox">
                <ul class="infoText">
                    <li class="mainColorFont">Full Name:<span id="luffyFullName"> Monkey D. Luffy</span></li>
                    <li class="mainColorFont">Occupation:<span id="luffyOccupation"> Captain</span></li>
                    <li class="mainColorFont">Origin:<span id="luffyOrigin"> East Blue</span></li>
                    <li class="mainColorFont">Special Ability:<span id="luffyAbility"> Gum Gum Fruit</span></li>
                </ul>
                <div class="bountyBox mainColor">
                    <div class="bountyTab subColor">
                        <h3>$</h3>
                        <p>bounty</p>
                    </div>
                    <div class="numberTab">
                        <h2 id="luffyBounty">500,000,000</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- END LUFFY CARD -->

        <!-- ZORO CARD -->
        <div class="characterCards hiddenCard" id="zoroCard">
                <h1 id="zoroName">ZORO</h1>
                    <span id="zoroFullName"> Roronoa Zoro</span></li>
                    <span id="zoroOccupation"> Swordsman</span></li>
                    <span id="zoroOrigin"> East Blue</span></li>
                    <span id="zoroAbility"> Three Sword Style</span></li>
                <h2 id="zoroBounty">390,000,000</h2>
        </div>
        <!-- END ZORO CARD -->

        <!-- BOTTOM LEVEL BUTTONS -->
        <ul class="characters">
            <li class="characterCircles" id="chopper"></li>
            <li class="characterCircles" id="nico"></li>
            <li class="characterCircles" id="franky"></li>
            <li class="characterCircles" id="brook"></li>
            <li class="characterCircles" id="jinbe"></li>
        </ul>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
