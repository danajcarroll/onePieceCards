<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>One Piece Character Cards</title>
</head>
<body>
    <main>
        <!-- TOP LEVEL BUTTONS -->
            <ul class="characters">
                <li class="characterCircles" id="luffy"></li>
                <li class="characterCircles" id="zoro"></li>
                <li class="characterCircles" id="nami"></li>
                <li class="characterCircles" id="usopp"></li>
                <li class="characterCircles" id="sanji"></li>
            </ul>

        <!-- CHARACTER CARD -->

        <!-- LUFFY CARD -->
        <div class="characterCards activeCard" id="luffyCard">
            <div class="colorBox mainColor">
                <h1 class="name">STRAW HAT LUFFY</h1>
                <img src="" alt="" class="characterPic activeImage preTimeSkip">
                <img src="" alt="" class="characterPic hiddenImage">
                <div class="imageButtons">
                    <button class="preSkip activeButton subColor">Pre Time-Skip</button>
                    <button class="postSkip">Post Time-Skip</button>
                </div>
            </div>

            <div class="infoBox">
                <ul class="infoText">
                    <li><span class="mainColorFont">Full Name:</span> Monkey D. Luffy</li>
                    <li><span class="mainColorFont">Occupation:</span> Captain</li>
                    <li><span class="mainColorFont">Origin:</span> East Blue</li>
                    <li><span class="mainColorFont">Special Ability:</span> Gum Gum Fruit</li>
                </ul>
                <div class="bountyBox mainColor">
                    <div class="bountyTab subColor">
                        <h3>$</h3>
                        <p>bounty</p>
                    </div>
                    <div class="numberTab">
                        <h2>320,000,000</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- END LUFFY CARD -->

        <!-- ZORO CARD -->
        <div class="characterCards hiddenCard" id="zoroCard">
            <div class="colorBox mainColor">
                <h1 class="name">ZORO</h1>
                <img src="" alt="" class="characterPic activeImage preTimeSkip">
                <img src="" alt="" class="characterPic hiddenImage">
                <div class="imageButtons">
                    <button class="preSkip activeButton subColor">Pre Time-Skip</button>
                    <button class="postSkip">Post Time-Skip</button>
                </div>
            </div>

            <div class="infoBox">
                <ul class="infoText">
                    <li><span class="mainColorFont">Full Name:</span> Roronoa Zoro</li>
                    <li><span class="mainColorFont">Occupation:</span> Swordsman</li>
                    <li><span class="mainColorFont">Origin:</span> East Blue</li>
                    <li><span class="mainColorFont">Special Ability:</span> Three Sword Style</li>
                </ul>
                <div class="bountyBox mainColor">
                    <div class="bountyTab subColor">
                        <h3>$</h3>
                        <p>bounty</p>
                    </div>
                    <div class="numberTab">
                        <h2>390,000,000</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- END ZORO CARD -->

        <!-- BOTTOM LEVEL BUTTONS -->
        <ul class="characters">
            <li class="characterCircles" id="chopper"></li>
            <li class="characterCircles" id="nico"></li>
            <li class="characterCircles" id="franky"></li>
            <li class="characterCircles" id="brook"></li>
            <li class="characterCircles" id="jinbe"></li>
        </ul>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
